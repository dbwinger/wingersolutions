<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
    
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <!-- Custom Navigation replacing the downloads section -->
        <section id="downloads">
          <nav style="text-align: center !important; margin-top: 20px; display: flex; justify-content: center; flex-wrap: wrap;">
            <a href="{{ '/' | relative_url }}" class="btn" style="margin: 0 5px;">Home</a>
            <a href="{{ '/about/' | relative_url }}" class="btn" style="margin: 0 5px;">About</a>
            <!-- <a href="{{ '/projects/' | relative_url }}" class="btn" style="margin: 0 5px;">Projects</a> -->
            <a href="{{ '/contact/' | relative_url }}" class="btn" style="margin: 0 5px;">Contact</a>
          </nav>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
